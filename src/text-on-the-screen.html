<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text On The Screen</title>
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700');

    body {
      font-family: "Oswald", sans-serif;
      margin: 0;
    }

    main {
      background-color: #000067;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .text-container {
      position: absolute;
      transform: translateY(0);
      transition: all ease-in-out 1s;
    }

    .final-word,
    .phrases {
      height: 90px;
      color: white;
      font-size: 4rem;
      opacity: 1;
    }

    .final-word {
      margin-bottom: -20px;
      transition: all ease-in-out 2s;
    }

    .phrases {
      margin-bottom: 200px;
      transition: all ease-in-out 1s;
    }

    .hidden {
      opacity: 0;
    }

    .moveUp-fadeOut {
      opacity: 0;
      transform: translateY(-150px);
    }

    .moveUp-fadeIn {
      opacity: 0;
      transform: translateY(150px);
    }

  </style>
</head>
<body>

<main>
</main>

<script>

  const mainElement = document.querySelector('main');

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function displayIntro() {
    const phrases = [ 'Focus', 'Your Mind.', 'Remove', 'Distractions.', 'Trust', 'Yourself.' ];

    const textContainerElement = document.createElement('div');
    textContainerElement.classList.add('text-container');

    const finalWordElement = document.createElement('div');
    finalWordElement.classList.add('final-word');

    const phrasesElement = document.createElement('div');
    phrasesElement.classList.add('phrases');

    textContainerElement.appendChild(finalWordElement);
    textContainerElement.appendChild(phrasesElement);
    mainElement.appendChild(textContainerElement);

    finalWordElement.classList.add('hidden');
    for (let phrase of phrases) {
      phrasesElement.classList.add('hidden');
      await delay(1000);

      phrasesElement.innerHTML = phrase;
      phrasesElement.classList.remove('hidden');
      await delay(1500);
    }

    await delay(500);

    finalWordElement.innerHTML = 'Be';
    finalWordElement.classList.remove('hidden');
    await delay(3000);

    textContainerElement.classList.add('moveUp-fadeOut');
    await delay(1000);

    textContainerElement.remove();
  }

  async function init() {
    await displayIntro();
  }

  document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
